
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font: normal 20pt arial;
    }
</style>
<body>
    <script>
        var nome = prompt('Qual é seu nome?')
        document.writeln(`Olá <strong>${nome}</strong> seu nome tem ${nome.length} Letras<br>`)
        document.writeln(`Seu nome em letras maiusculas é ${nome.toUpperCase()}`)
        document.writeln(`Seu nome em letras minusculas é ${nome.toLocaleLowerCase()}`)
        
    </script>
</body>
</html>
